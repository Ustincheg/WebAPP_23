<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Седона</title>
</head>

<body>

    <header class="header">
        <div class="container header_flex">
            <img src="static/images/logo.svg" alt="Logo" class="header_logo">

            <ul class="header_list">
                <li class="head_list_item">
                    <a href="" class="item_link">Главная</a>
                </li>
                <li class="head_list_item">
                    <a href="" class="item_link">О седоне</a>
                </li>
                <li class="head_list_item">
                    <a href="" class="item_link">Гостиницы</a>
                </li>
            </ul>

            <ul class="header_search_fav">
                <button class="header_search">
                    <img src="static/images/search.svg" alt="#" class="search_icon">
                </button>
                <button class="header_fav">
                    <div class="fav_circle">
                        12
                    </div>
                    <img src="static/images/heart.svg" alt="#" class="fav_icon">
                </button>
                <button class="header_button">Хочу сюда!
                </button>
            </ul>
        </div>

        <div class="container banner">
            <img src="static/images/welcome.svg" alt="" class="banner_welcome">
            <img src="static/images/divider.svg" alt="" class="banner_divider">
            <!-- <img src="static/images/index-background.png" alt="banner" class="banner_image"> -->
        </div>
        <div class="two-texts">
            <p class="first_text">Седона — небольшой городок в Аризоне, заслуживающий большего!</p>
            <p class="second_text">Рассмотрим причины, по которым Седона круче, чем Гранд-Каньон!</p>
        </div>
    </header>
</body>

</html>
