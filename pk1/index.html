<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap');
    </style>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <section class="header-first">
            <div class="header__container">
                <div class="header__container-nav">
                    <a class="header__logo logo" href="#">
                        <img class="logo__image" src="image/logo.svg" width="140" alt="Логотип">
                    </a>
                    <ul class="header__topnav-list topnav-list">
                        <li class="topnav-list__item">
                            <a class="topnav-list__item-link" href="#">
                                Главная
                            </a>
                        </li>
                        <li class="topnav-list__item">
                            <a class="topnav-list__item-link" href="">
                                О седоне
                            </a>
                        </li>
                        <li class="topnav-list__item">
                            <a class="topnav-list__item-link" href="">
                                Гостиницы
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__container-menu">
                    <ul class="header__list-link list-link">
                        <li class="list-link__item">
                            <button class="list-link__button-search button-search">
                                <img class="button-search__search" src="image/icons/search.png" width="20" alt="Поиск">
                            </button>
                        </li>
                        <li class="list-link__item">
                            <button class="list-link__button-fav button-fav">
                                <img class="button-fav__fav" src="image/icons/heart.png" width="20" alt="Избранное">
                            </button>
                        </li>
                    </ul>
                    <li class="list-link__item">
                        <button class="list-link__button">
                            Хочу сюда!
                        </button>
                    </li>
                </div>
            </div>
        </section>
        <section class="header__hero hero">
            <div class="hero__background">
                <img class="hero__image" src="image/index-background.jpg" alt="background" width="1200px">
            </div>
            <div class="hero__text">
                <h2 class="hero__text-first" href="">
                    Седона — небольшой городок в Аризоне, заслуживающий большего!
                </h2>
                <h2 class="hero__text-second" href="">
                    Рассмотрим причины, по которым Седона круче, чем Гранд-Каньон!
                </h2>
            </div>
        </section>
    </header>      
</body>
