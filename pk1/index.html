<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-line">
        <div class="header">
            <div class="header-logo">
                <img class="header-logo__img" src="img/logo.svg" alt="">
            </div>
            <nav class="header-nav">
                <ul class="header-nav__item">
                    <li class="header-text"><a class="header-link" href="#">Главная</a></li>
                    <li class="header-text"><a class="header-link" href="#">О седоне</a></li>
                    <li class="header-text"><a class="header-link" href="#">Гостиницы</a></li>
                </ul>
            </nav>
            <div class="header-btn">
                <img class="header-heart" src="img/Избранное.png">
                <div class="header-btn__primary">
                    <a class="btn__primary" href="#">ХОЧУ СЮДА!</a>
                </div>
            </div>
    
        </div>
        <div class="header-img">
            <img class="background-image" src="img/Hero.png" alt="bg image">
        </div>
    </header>
    <main>
        <section class="features-section">
            <div class="features first">
                <div class="features__item first__item">
                    <h3 class="fetures-header">Настоящий<br>городок</h3>
                    <p class="features-text">Седона — не аттракцион для туристов, там течёт своя жизнь</p>

                <img class="features-first__img" src="img/photo-1.jpg">
